# Workflow opcional para CI/CD
# Render hace el despliegue automático, pero este workflow puede ser útil para tests

name: Render Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run tests (si tienes tests)
      run: npm test || echo "No tests configured"
      continue-on-error: true

